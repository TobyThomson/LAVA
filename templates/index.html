<html>
	<head>
		<meta charset="UTF-8">
		
		<title>LAVA Webapp</title>
		
		<link rel="stylesheet" href="{{ static_url("css/jquery-ui.min.css") }}" type="text/css" />
		<link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" type="text/css" />
		<link rel="stylesheet" href="{{ static_url("css/TimeCircles.css") }}" type="text/css" />
		<link rel="stylesheet" href="{{ static_url("css/style.css") }}" type="text/css" />
		
		<script src="{{ static_url("js/jquery.min.js") }}" type="text/javascript"></script>
		<script src="{{ static_url("js/jquery-ui.min.js") }}" type="text/javascript"></script>
		<script src="{{ static_url("js/jquery.form.min.js") }}" type="text/javascript"></script>
		<script src="{{ static_url("js/bootstrap.min.js") }}" type="text/javascript"></script>
		<script src="{{ static_url("js/TimeCircles.js") }}" type="text/javascript"></script>
		<script src="{{ static_url("js/sw.js") }}" type="text/javascript"></script>
		<script src="{{ static_url("js/app.js") }}" type="text/javascript"></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	
	<body>
		<div class="page-container">
			<div class="page" id="start-page">
				<div class="vertical-center">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-12">
								<span class="btn btn-primary wide-element" id="settings-button">Settings</span>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<form id="upload-form" action="/upload/" method="post" enctype="multipart/form-data">
									<span class="btn btn-warning wide-element" id="upload-button">
										Upload file

										<input type="file" id="upload-button-file" name="print-file" accept=".svg"/>
									</span>
								</form>
								
								<div class="progress progress-striped active wide-element" id="upload-progress-bar">
									<div class="progress-bar progress-bar-warning" id="upload-progress-bar-fill"></div>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-xs-12">
								<span class="btn btn-success wide-element" id="print-button">Print!</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="page" id="print-page">
				<div class="vertical-center">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-12">
								<div class="wide-element" id="print-countdown" data-timer="{{ printFinishedSeconds }}"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="page" id="finished-page">
				<div class="vertical-center">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-12">
								<span>Finished!</span>
							</div>
							
							<div class="col-xs-12">
								<span class="btn btn-success wide-element" id="restart-button">Start</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
